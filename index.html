<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sentencify ‚Äì Anime Style Sentence Transformations</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    :root {
      --primary: #ff7675;
      --background: #fff0f3;
      --accent: #ffeaea;
      --text: #2d0505;
      --surface: rgba(255,210,220,0.58);
      --glass-border: #fcc2df;
      --shadow: 0 4px 24px 0 #ff96965a;
      --menu-bg: #fff7fb;
    }
    
    .kuudere {
      --primary: #7ed6fa;
      --background: #1c2237;
      --accent: #292f42;
      --text: #cdeaff;
      --surface: rgba(44, 62, 80, 0.7);
      --glass-border: #86c9f4;
      --shadow: 0 4px 28px 0 #1C5A8C50;
      --menu-bg: #202539ee;
    }
    
    .yandere {
      --primary: #b4004e;
      --background: #ffdde8;
      --accent: #fde6f5;
      --text: #331526;
      --surface: rgba(240, 144, 201, 0.2);
      --glass-border: #ec267e;
      --shadow: 0 4px 20px 0 #d65691b7;
      --menu-bg: #fff7fa;
    }
    
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    
    body {
      min-height: 100vh;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, var(--background) 0%, var(--accent) 100%);
      color: var(--text);
      transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
      box-sizing: border-box;
      position: relative;
    }
    
    .particle-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
      overflow: hidden;
    }
    
    .particle {
      position: absolute;
      pointer-events: none;
    }
    
    .cherry-blossom {
      width: 12px;
      height: 12px;
      background: #ffb3d9;
      border-radius: 50% 0 50% 0;
      animation: fall-cherry 8s linear infinite, sway 3s ease-in-out infinite alternate;
      opacity: 0.7;
    }
    
    @keyframes fall-cherry {
      0% { transform: translateY(-100px) rotate(0deg); opacity: 0; }
      10% { opacity: 0.7; }
      90% { opacity: 0.7; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
    
    @keyframes sway {
      0% { transform: translateX(-20px); }
      100% { transform: translateX(20px); }
    }
    
    .snowflake {
      width: 8px;
      height: 8px;
      background: #b3e5fc;
      border-radius: 50%;
      animation: fall-snow 6s linear infinite, rotate 4s linear infinite;
      opacity: 0.8;
      box-shadow: 0 0 6px #81d4fa;
    }
    
    @keyframes fall-snow {
      0% { transform: translateY(-100px); opacity: 0; }
      10% { opacity: 0.8; }
      90% { opacity: 0.8; }
      100% { transform: translateY(100vh); opacity: 0; }
    }
    
    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .rose-petal {
      width: 10px;
      height: 14px;
      background: #d32f2f;
      border-radius: 50% 0 50% 50%;
      animation: fall-petal 10s linear infinite, flutter 2s ease-in-out infinite alternate;
      opacity: 0.6;
    }
    
    @keyframes fall-petal {
      0% { transform: translateY(-100px) rotate(0deg); opacity: 0; }
      10% { opacity: 0.6; }
      90% { opacity: 0.6; }
      100% { transform: translateY(100vh) rotate(180deg); opacity: 0; }
    }
    
    @keyframes flutter {
      0% { transform: translateX(-15px) rotate(-10deg); }
      100% { transform: translateX(15px) rotate(10deg); }
    }
    
    header {
      display: flex;
      align-items: center;
      padding: 1.2em 2em;
      background: var(--menu-bg);
      box-shadow: var(--shadow);
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 999;
      border-bottom: 2px solid var(--primary);
      backdrop-filter: blur(12px);
      transition: all 0.6s ease;
    }
    
    .logo {
      font-family: 'Montserrat', sans-serif;
      font-size: 2em;
      font-weight: 700;
      color: var(--primary);
      letter-spacing: .06em;
      display: flex;
      align-items: center;
      text-shadow: 1px 2px 10px #fff1;
      animation: slideInLeft 0.8s ease-out;
    }
    
    .logo i {
      margin-right: 0.5em;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    
    nav {
      display: flex;
      gap: 1.7em;
      animation: slideInRight 0.8s ease-out;
    }
    
    .style-btn {
      font-size: 1.1em;
      font-weight: 500;
      border: none;
      background: transparent;
      color: var(--primary);
      cursor: pointer;
      padding: 0.45em 1.3em;
      border-radius: 1em;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      outline: none;
      position: relative;
      overflow: hidden;
    }
    
    .style-btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: var(--primary);
      border-radius: 50%;
      transition: all 0.4s ease;
      transform: translate(-50%, -50%);
      z-index: -1;
    }
    
    .style-btn:hover::before {
      width: 120%;
      height: 200%;
    }
    
    .style-btn:hover {
      color: #fff;
      box-shadow: 0 8px 25px var(--primary)40;
      transform: translateY(-3px) scale(1.05);
    }
    
    .style-btn.active {
      background: var(--primary);
      color: #fff;
      box-shadow: 0 4px 14px 0 var(--primary)60;
      transform: translateY(-2px) scale(1.02);
    }
    
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 2.5em 0 3em 0;
      padding: 0 1em;
    }
    
    .card {
      background: var(--surface);
      border: 1.5px solid var(--glass-border);
      border-radius: 1.5em;
      box-shadow: var(--shadow);
      padding: 2.2em 2.5em 2em 2.5em;
      width: 100%;
      max-width: 600px;
      backdrop-filter: blur(12px);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.4em;
      margin-bottom: 2em;
      transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      z-index: 2;
      box-sizing: border-box;
      animation: slideInUp 1s ease-out;
      transform-origin: center bottom;
    }
    
    @keyframes slideInLeft {
      0% { transform: translateX(-100px); opacity: 0; }
      100% { transform: translateX(0); opacity: 1; }
    }
    
    @keyframes slideInRight {
      0% { transform: translateX(100px); opacity: 0; }
      100% { transform: translateX(0); opacity: 1; }
    }
    
    @keyframes slideInUp {
      0% { transform: translateY(50px) scale(0.9); opacity: 0; }
      100% { transform: translateY(0) scale(1); opacity: 1; }
    }
    
    .card h2 {
      text-align: center;
      margin: 0 0 1em 0;
      font-family: 'Montserrat', sans-serif;
      font-size: 1.6em;
      color: var(--primary);
      letter-spacing: .04em;
      width: 100%;
      animation: fadeInDown 1.2s ease-out;
    }
    
    @keyframes fadeInDown {
      0% { transform: translateY(-30px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
    
    .login-btn {
      padding: 1em 2em;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 1em;
      cursor: pointer;
      font-weight: 600;
      font-size: 1em;
      margin-bottom: 1em;
      box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
      transition: all 0.3s ease;
    }
    
    .login-btn:hover {
      background: #45a049;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
    }
    
    .status-indicator {
      display: inline-flex;
      align-items: center;
      gap: 0.5em;
      font-size: 0.85em;
      padding: 0.4em 0.8em;
      border-radius: 1em;
      margin-bottom: 0.5em;
      font-weight: 500;
    }
    
    .status-ai {
      background: rgba(76, 175, 80, 0.1);
      color: #388e3c;
      border: 1px solid rgba(76, 175, 80, 0.3);
    }
    
    .status-local {
      background: rgba(255, 193, 7, 0.1);
      color: #f57c00;
      border: 1px solid rgba(255, 193, 7, 0.3);
    }
    
    .status-loading {
      background: rgba(33, 150, 243, 0.1);
      color: #1976d2;
      border: 1px solid rgba(33, 150, 243, 0.3);
    }
    
    .status-indicator i {
      font-size: 0.9em;
    }
    
    .intensity-control {
      width: 100%;
      margin: 1em 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.8em;
    }
    
    .intensity-label {
      font-size: 1.1em;
      color: var(--primary);
      font-weight: 500;
      font-family: 'Montserrat', sans-serif;
    }
    
    .slider-container {
      width: 100%;
      max-width: 300px;
      position: relative;
    }
    
    .intensity-slider {
      width: 100%;
      height: 8px;
      border-radius: 5px;
      background: var(--accent);
      outline: none;
      transition: all 0.3s ease;
      -webkit-appearance: none;
      appearance: none;
    }
    
    .intensity-slider::-webkit-slider-thumb {
      appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: var(--primary);
      cursor: pointer;
      box-shadow: 0 2px 10px var(--primary)50;
      transition: all 0.2s ease;
    }
    
    .intensity-slider::-webkit-slider-thumb:hover {
      transform: scale(1.2);
      box-shadow: 0 4px 15px var(--primary)70;
    }
    
    .intensity-labels {
      display: flex;
      justify-content: space-between;
      width: 100%;
      margin-top: 0.5em;
      font-size: 0.85em;
      color: var(--text);
      opacity: 0.7;
    }
    
    .input-container {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 1.4s ease-out;
    }
    
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    
    textarea {
      font-size: 1.17em;
      padding: 1em 1em;
      border-radius: 1em;
      border: 2px solid var(--glass-border);
      width: 100%;
      min-height: 80px;
      resize: vertical;
      margin-bottom: 1em;
      background: rgba(255, 247, 251, 0.9);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      outline: none;
      font-family: 'Roboto', sans-serif;
      box-sizing: border-box;
      text-align: center;
    }
    
    textarea::placeholder {
      text-align: center;
      transition: opacity 0.3s ease;
    }
    
    textarea:focus {
      border: 2px solid var(--primary);
      box-shadow: 0 0 20px var(--primary)30;
      transform: scale(1.02);
    }
    
    textarea:focus::placeholder {
      opacity: 0.3;
    }
    
    .actions {
      display: flex;
      justify-content: center;
      gap: 1.5em;
      align-items: center;
      width: 100%;
      animation: fadeIn 1.6s ease-out;
    }
    
    .btn-convert {
      background: var(--primary);
      color: #fff;
      border: none;
      font-size: 1.12em;
      border-radius: 2em;
      letter-spacing: 0.04em;
      padding: 0.65em 2.5em;
      cursor: pointer;
      font-weight: 550;
      box-shadow: 0 4px 18px 0 var(--primary)30;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }
    
    .btn-convert::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      transition: all 0.6s ease;
      transform: translate(-50%, -50%);
    }
    
    .btn-convert:hover::before {
      width: 300px;
      height: 300px;
    }
    
    .btn-convert:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 8px 25px var(--primary)50;
    }
    
    .btn-convert:active {
      transform: scale(0.98);
    }
    
    .btn-convert.loading {
      pointer-events: none;
      opacity: 0.8;
    }
    
    .loading-spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 2px solid #ffffff50;
      border-top: 2px solid #ffffff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 0.5em;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .output-section {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 1.8s ease-out;
    }
    
    .output-label {
      margin-top: 2em;
      font-size: 1.09em;
      color: var(--primary);
      letter-spacing: .02em;
      text-align: center;
      font-family: 'Montserrat', sans-serif;
      width: 100%;
    }
    
    .output {
      margin-top: 0.5em;
      font-size: 1.18em;
      background: var(--accent);
      border-radius: 1em;
      border: none;
      min-height: 60px;
      width: 100%;
      padding: 1em 1.1em;
      color: var(--text);
      box-shadow: 0 2px 12px var(--primary)20;
      font-family: 'Roboto', sans-serif;
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      outline: none;
      text-align: center;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      justify-content: center;
      line-height: 1.5;
    }
    
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        gap: 1.1em;
        padding: 1em 1em;
      }
      nav {
        flex-wrap: wrap;
        justify-content: center;
        gap: 1em;
      }
      main {
        margin: 1.2em 0;
        padding: 0 0.5em;
      }
      .card {
        padding: 1.3em 1em 1.3em 1em;
        max-width: 100%;
      }
    }
    
    .grid-float {
      position: fixed;
      z-index: 0;
      pointer-events: none;
      left: 0; top: 0; right: 0; bottom: 0;
    }
    
    .circle {
      position: absolute;
      border-radius: 50%;
      background: var(--primary);
      opacity: 0.13;
      animation: float 10s ease-in-out infinite alternate;
      filter: blur(5px);
      transition: all 0.8s ease;
    }
    
    .circle1 {width: 180px; height: 180px; top: 10%; left: 3%; }
    .circle2 {width: 110px; height: 110px; bottom: 12%; right: 6%; animation-duration: 16s;}
    .circle3 {width: 240px; height: 240px; top: 37%; left: -60px; animation-duration: 24s;}
    
    @keyframes float {
      0% { transform: translateY(0) scale(1) rotate(0deg);}
      50% {transform: translateY(-55px) scale(0.98) rotate(180deg);}
      100%{ transform: translateY(-12px) scale(1) rotate(360deg);}
    }
  </style>
</head>
<body class="tsundere">
  <div class="particle-container" id="particleContainer"></div>
  
  <div class="grid-float">
    <div class="circle circle1"></div>
    <div class="circle circle2"></div>
    <div class="circle circle3"></div>
  </div>
  
  <header>
    <div class="logo">
      <i class="fa-solid fa-wand-magic-sparkles"></i>
      Sentencify
    </div>
    <nav>
      <button class="style-btn active" data-style="tsundere">Tsundere</button>
      <button class="style-btn" data-style="kuudere">Kuudere</button>
      <button class="style-btn" data-style="yandere">Yandere</button>
    </nav>
  </header>
  
  <main>
    <div class="card">
      <h2>Turn Any Sentence Into Anime Style!</h2>
      
      <button class="login-btn" id="loginBtn">üîê Login for AI Transformations</button>
      
      <div class="status-indicator status-loading" id="statusIndicator">
        <i class="fas fa-spinner fa-spin"></i> Initializing...
      </div>
      
      <div class="intensity-control">
        <div class="intensity-label">Personality Intensity</div>
        <div class="slider-container">
          <input type="range" min="1" max="3" value="2" class="intensity-slider" id="intensitySlider">
          <div class="intensity-labels">
            <span>Subtle</span>
            <span>Moderate</span>
            <span>Maximum</span>
          </div>
        </div>
      </div>
      
      <div class="input-container">
        <textarea id="input" rows="4" placeholder="Type your sentence..."></textarea>
      </div>
      
      <div class="actions">
        <button class="btn-convert">
          <div class="loading-spinner" id="loadingSpinner"></div>
          <i class="fa-solid fa-magic-wand-sparkles"></i> Transform
        </button>
      </div>
      
      <div class="output-section">
        <div class="output-label">Your Styled Sentence:</div>
        <div id="output" class="output"></div>
      </div>
    </div>
  </main>

  <script src="https://js.puter.com/v2/" async onload="initializePuter()"></script>
  
  <script>
    // Application state
    let currentStyle = 'tsundere';
    let currentIntensity = 2;
    let particleInterval = null;
    let isAuthenticated = false;
    let useAI = false;
    let puterReady = false;
    
    // DOM references
    const body = document.body;
    const btns = document.querySelectorAll('.style-btn');
    const particleContainer = document.getElementById('particleContainer');
    const statusIndicator = document.getElementById('statusIndicator');
    const loginBtn = document.getElementById('loginBtn');
    const intensitySlider = document.getElementById('intensitySlider');
    const convertBtn = document.querySelector('.btn-convert');
    const inputElement = document.getElementById('input');
    const outputElement = document.getElementById('output');
    const spinner = document.getElementById('loadingSpinner');
    
    // FIXED: Bulletproof response extraction
    function extractResponseText(response) {
      console.log('Raw AI response type:', typeof response);
      console.log('Raw AI response:', response);
      
      try {
        // Handle direct string
        if (typeof response === 'string') {
          const text = response.trim();
          console.log('‚úÖ Extracted string response:', text);
          return text;
        }
        
        // Handle object with choices array (OpenAI format)
        if (response && typeof response === 'object') {
          
          // Debug: log object structure
          console.log('Response keys:', Object.keys(response));
          console.log('Response choices:', response.choices);
          
          // Extract from choices array
          if (response.choices && Array.isArray(response.choices)) {
            let fullText = '';
            
            response.choices.forEach((choice, index) => {
              console.log(`Choice ${index}:`, choice);
              
              if (choice && choice.message && typeof choice.message.content === 'string') {
                const content = choice.message.content.trim();
                if (content) {
                  fullText += content + ' ';
                  console.log(`‚úÖ Extracted from choice ${index}:`, content);
                }
              }
            });
            
            fullText = fullText.trim();
            if (fullText) {
              console.log('‚úÖ Final extracted text from choices:', fullText);
              return fullText;
            }
          }
          
          // Fallback: try other common properties
          const fallbackProperties = ['text', 'content', 'message', 'output', 'result'];
          for (const prop of fallbackProperties) {
            if (response[prop] && typeof response[prop] === 'string') {
              const text = response[prop].trim();
              if (text) {
                console.log(`‚úÖ Extracted from ${prop}:`, text);
                return text;
              }
            }
          }
        }
        
        console.warn('‚ùå Could not extract text from response structure');
        return '';
        
      } catch (error) {
        console.error('‚ùå Error in extractResponseText:', error);
        return '';
      }
    }
    
    function updateStatus(status, message) {
      if (!statusIndicator) return;
      
      const icons = {
        ai: 'fas fa-robot',
        local: 'fas fa-cog',
        loading: 'fas fa-spinner fa-spin'
      };
      
      const messages = {
        ai: message || 'AI Ready & Authenticated',
        local: message || 'Enhanced Local Mode',
        loading: message || 'Initializing...'
      };
      
      statusIndicator.className = `status-indicator status-${status}`;
      statusIndicator.innerHTML = `<i class="${icons[status]}"></i> ${messages[status]}`;
    }
    
    function initializePuter() {
      console.log('ü§ñ PuterJS script loaded');
      
      let checkCount = 0;
      const maxChecks = 10;
      
      const puterCheck = setInterval(() => {
        checkCount++;
        console.log(`Checking PuterJS... (${checkCount}/${maxChecks})`);
        
        try {
          if (typeof window.puter !== 'undefined' && 
              window.puter && 
              window.puter.ai && 
              typeof window.puter.ai.chat === 'function') {
            
            clearInterval(puterCheck);
            console.log('‚úÖ PuterJS AI ready!');
            
            puterReady = true;
            useAI = true;
            updateStatus('loading', 'AI Ready - Login Required');
            
            try {
              if (window.puter.onAuth) {
                window.puter.onAuth = function(user) {
                  console.log('‚úÖ Authenticated:', user?.username || 'User');
                  isAuthenticated = true;
                  updateStatus('ai', `Logged in as ${user?.username || 'User'}`);
                  if (loginBtn) loginBtn.style.display = 'none';
                };
              }
            } catch (authError) {
              console.warn('Auth handler setup failed:', authError);
            }
            
          } else if (checkCount >= maxChecks) {
            clearInterval(puterCheck);
            console.warn('‚ö†Ô∏è PuterJS timeout, switching to local mode');
            useAI = false;
            puterReady = false;
            updateStatus('local', 'Local Mode Active');
            if (loginBtn) loginBtn.style.display = 'none';
          }
        } catch (error) {
          console.warn('PuterJS check error:', error);
          if (checkCount >= maxChecks) {
            clearInterval(puterCheck);
            useAI = false;
            puterReady = false;
            updateStatus('local', 'Local Mode Active');
            if (loginBtn) loginBtn.style.display = 'none';
          }
        }
      }, 1000);
    }
    
    // Login handler
    if (loginBtn) {
      loginBtn.addEventListener('click', async () => {
        if (!puterReady || !window.puter) {
          alert('PuterJS not ready yet. Please wait a moment.');
          return;
        }
        
        try {
          updateStatus('loading', 'Authenticating...');
          console.log('üîê Starting authentication...');
          
          await window.puter.auth.signIn();
          
          let user = null;
          try {
            if (window.puter.auth.getUser) {
              user = await window.puter.auth.getUser();
            }
          } catch (getUserError) {
            console.warn('Could not get user info:', getUserError);
          }
          
          console.log('‚úÖ Login successful');
          isAuthenticated = true;
          updateStatus('ai', `Logged in as ${user?.username || 'User'}`);
          loginBtn.style.display = 'none';
          
        } catch (error) {
          console.error('‚ùå Login failed:', error);
          updateStatus('loading', 'Login Failed - Try Again');
          alert('Login failed: ' + (error.message || 'Unknown error'));
        }
      });
    }
    
    // AI prompts
    const aiPrompts = {
      tsundere: {
        1: "Transform this to subtle tsundere anime style with mild embarrassment and >.<: ",
        2: "Rewrite in tsundere style with stuttering (I-It's not like...) and >///<: ",
        3: "Make this maximum tsundere with B-BAKA!, strong denials, and >////<: "
      },
      kuudere: {
        1: "Transform to subtle kuudere with calm tone and ...: ",
        2: "Rewrite in kuudere style cold and analytical with -_-: ",
        3: "Make maximum kuudere emotionless and dismissive with lots of ...: "
      },
      yandere: {
        1: "Transform to subtle yandere with sweet tone and ‚ô°: ",
        2: "Rewrite in yandere style possessive with ehehe and ‚ù§: ",
        3: "Make maximum yandere obsessive with creepy laughs and lots of ‚ô°‚ù§: "
      }
    };
    
    // Local transformations
    const localTransformers = {
      tsundere: {
        1: s => s + " ...not that I care or anything. >.<",
        2: s => "I-It's not like I wanted to say this... " + s + " B-baka! >///<",
        3: s => "B-BAKA! " + s + " I-It's not like I wanted to say that! Don't get the wrong idea! >/////<"
      },
      kuudere: {
        1: s => s + "... Nothing more.",
        2: s => "Hmm... " + s + "... It's just a fact. -.-",
        3: s => "..." + s + "... It's logical. Don't expect me to repeat myself. -_-"
      },
      yandere: {
        1: s => s + " ‚ô° Ehehe~",
        2: s => "Ehehe... " + s + " ‚ù§ We'll be together, won't we? ‚ô°",
        3: s => "Ahaha... ‚ô° " + s + " ‚ù§ We'll be together forever... just us... ‚ô°"
      }
    };
    
    // Intensity slider
    if (intensitySlider) {
      intensitySlider.addEventListener('input', (e) => {
        const value = parseInt(e.target.value);
        currentIntensity = (!isNaN(value) && value >= 1 && value <= 3) ? value : 2;
      });
    }
    
    // Particle system
    function createParticle(className, duration) {
      try {
        const particle = document.createElement('div');
        particle.className = `particle ${className}`;
        particle.style.left = Math.random() * 100 + 'vw';
        particle.style.animationDelay = Math.random() * 2 + 's';
        particle.style.animationDuration = duration + 's';
        
        if (particleContainer) {
          particleContainer.appendChild(particle);
          setTimeout(() => particle?.remove?.(), (duration + 2) * 1000);
        }
      } catch (error) {
        console.warn('Particle creation error:', error);
      }
    }
    
    function startParticles(style) {
      try {
        if (particleInterval) clearInterval(particleInterval);
        if (particleContainer) particleContainer.innerHTML = '';
        
        const config = {
          tsundere: { className: 'cherry-blossom', duration: 8, interval: 800 },
          kuudere: { className: 'snowflake', duration: 6, interval: 600 },
          yandere: { className: 'rose-petal', duration: 10, interval: 1200 }
        }[style];
        
        if (config) {
          particleInterval = setInterval(() => 
            createParticle(config.className, config.duration), config.interval);
        }
      } catch (error) {
        console.warn('Particle system error:', error);
      }
    }
    
    // Typing effect
    function typeWriter(element, text, speed = 50) {
      if (!element || !text) return;
      
      element.textContent = '';
      let i = 0;
      
      function type() {
        try {
          if (i < text.length && element) {
            element.textContent += text.charAt(i);
            i++;
            setTimeout(type, speed + Math.random() * 30);
          }
        } catch (error) {
          if (element) element.textContent = text;
        }
      }
      type();
    }
    
    // Theme switching
    btns.forEach(btn => {
      btn.addEventListener('click', () => {
        try {
          btns.forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          
          const newStyle = btn.dataset.style;
          if (['tsundere', 'kuudere', 'yandere'].includes(newStyle)) {
            currentStyle = newStyle;
            body.className = newStyle;
            startParticles(newStyle);
          }
        } catch (error) {
          console.warn('Theme switching error:', error);
        }
      });
    });
    
    // MAIN TRANSFORM FUNCTION
    if (convertBtn) {
      convertBtn.addEventListener('click', async () => {
        try {
          const inputText = inputElement?.value?.trim();
          
          if (!inputText) {
            const errorMessages = {
              tsundere: "B-BAKA! You need to enter a sentence first! >///< I-It's not like I can read your mind!",
              kuudere: "...You haven't entered anything. How inefficient. -.-",
              yandere: "Ehehe... ‚ô° Please enter a sentence for me... I'm waiting~ ‚ù§"
            };
            if (outputElement) outputElement.textContent = errorMessages[currentStyle];
            return;
          }
          
          // Show loading
          convertBtn.classList.add('loading');
          if (spinner) spinner.style.display = 'inline-block';
          
          let transformedText = '';
          let usedAI = false;
          
          // Try AI if authenticated
          if (useAI && puterReady && isAuthenticated && window.puter?.ai?.chat) {
            try {
              if (outputElement) outputElement.textContent = 'AI processing...';
              console.log('ü§ñ Using AI transformation...');
              
              const promptTemplate = aiPrompts[currentStyle]?.[currentIntensity] || 
                                   `Transform this to ${currentStyle} anime style: `;
              const fullPrompt = promptTemplate + `"${inputText}"`;
              
              console.log('üìù Sending prompt:', fullPrompt);
              
              // AI call with timeout
              const aiResponse = await Promise.race([
                window.puter.ai.chat(fullPrompt),
                new Promise((_, reject) => 
                  setTimeout(() => reject(new Error('Timeout')), 30000)
                )
              ]);
              
              console.log('üì• Raw AI response received');
              
              // FIXED: Use improved extraction
              const responseText = extractResponseText(aiResponse);
              
              if (responseText && responseText.length > 0) {
                transformedText = responseText;
                usedAI = true;
                console.log('‚úÖ AI transformation successful');
              } else {
                console.warn('‚ö†Ô∏è Empty response, trying retry...');
                
                // Simple retry
                const retryResponse = await window.puter.ai.chat(
                  `Transform "${inputText}" to ${currentStyle} anime personality style.`
                );
                const retryText = extractResponseText(retryResponse);
                
                if (retryText && retryText.length > 0) {
                  transformedText = retryText;
                  usedAI = true;
                  console.log('‚úÖ AI retry successful');
                } else {
                  console.warn('‚ùå AI retry failed, using local');
                  usedAI = false;
                }
              }
              
            } catch (aiError) {
              console.warn('‚ùå AI failed:', aiError.message);
              usedAI = false;
            }
          }
          
          // Local fallback
          if (!usedAI) {
            console.log('üìù Using local transformation');
            const transformer = localTransformers[currentStyle]?.[currentIntensity];
            transformedText = transformer ? transformer(inputText) : inputText + " ‚ú®";
          }
          
          // Show result
          convertBtn.classList.remove('loading');
          if (spinner) spinner.style.display = 'none';
          
          if (outputElement && transformedText) {
            const speeds = { kuudere: 70, tsundere: 35, yandere: 55 };
            typeWriter(outputElement, transformedText, speeds[currentStyle] || 50);
          }
          
          // Visual feedback
          const color = usedAI ? '#4caf50' : '#ff9800';
          convertBtn.style.background = color;
          setTimeout(() => convertBtn.style.background = '', 1000);
          
        } catch (error) {
          console.error('‚ùå Transform error:', error);
          
          convertBtn.classList.remove('loading');
          if (spinner) spinner.style.display = 'none';
          
          if (outputElement) {
            outputElement.textContent = 'An error occurred. Please try again.';
          }
        }
      });
    }
    
    // Keyboard shortcut
    if (inputElement) {
      inputElement.addEventListener('keydown', (ev) => {
        if (ev.key === 'Enter' && (ev.ctrlKey || ev.metaKey)) {
          convertBtn?.click();
          ev.preventDefault();
        }
      });
    }
    
    // Initialize
    startParticles('tsundere');
    updateStatus('loading', 'Loading...');
    
    // Auto-fallback timer
    setTimeout(() => {
      if (!puterReady) {
        if (loginBtn) loginBtn.style.display = 'none';
        updateStatus('local', 'Local Mode Active');
      }
    }, 15000);
    
  </script>
</body>
